<div class="login-container">
    <div class="login-box">
        <a
            class="link"
            [routerLink]="isRegister ? '../login' : '../register'"
            style="display: block; margin-bottom: 1rem;"
        >
            {{ isRegister ? 'or Login' : 'No account? register' }}
        </a>
        <ng-container *ngIf="isRegister; else loginTemplate">
            <app-register-form (submit)="register()"></app-register-form>
        </ng-container>
        <ng-template #loginTemplate>
            <form
                class="login-form"
                [formGroup]="loginForm"
            >
                <input
                    type="text"
                    placeholder="user name"
                    formControlName="account"
                >
                <input
                    type="password"
                    placeholder="password"
                    formControlName="password"
                >
                <button
                    class="submit-btn"
                    app-forward-btn
                    style="width: 100%;"
                    (click)="login()"
                >
                    login
                </button>
            </form>
        </ng-template>
    </div>
</div>
