<div
    class="container"
    style="height: 100%;"
>
    <mat-grid-list
        cols="4"
        rowHeight="20%"
        gutterSize="0"
    >
        <mat-grid-tile
            colspan="1"
            rowspan="5"
        >
            <div class="grid-block">
                <div class="side-bar">
                    <div class="side-bar-content"></div>
                    <div class="divider"></div>
                    <div class="side-bar-footer">
                        <app-user-info-card
                            icon="fish"
                            name="user name"
                            description="user description"
                        ></app-user-info-card>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile
            colspan="3"
            rowspan="3"
        >
            <div class="grid-block">
                <mat-tab-group animationDuration="0ms">
                    <mat-tab label="All">
                        <div class="msg-screen">
                            <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum.', discussCount: 3};"></div>
                            <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum.', right: true};"></div>
                            <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.', right: true};"></div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Discussions">
                        <div class="msg-screen">
                            <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum.'};"></div>
                            <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum.', right: true};"></div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </mat-grid-tile>
        <mat-grid-tile
            colspan="3"
            rowspan="2"
        >
            <div class="grid-block">
                <app-msg-input-box
                    style="min-height: 150px;"
                    maxHeight="100%"
                ></app-msg-input-box>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<ng-template
    #chatMsg
    let-content="content"
    let-right="right"
    let-discussCount="discussCount"
>
    <div
        class="msg-wrapper"
        [ngClass]="{'msg-wrapper-right': right}"
    >
        <app-chat-msg
            [discussionCount]="discussCount"
            [direction]="right ? 'rtl' : 'ltr'"
        >
            {{ content }}
        </app-chat-msg>
    </div>
</ng-template>
