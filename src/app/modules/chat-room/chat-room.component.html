<div
    class="container"
    style="height: 100%; padding: 5px;"
>
    <app-resize-area-container style="height: 100%;">
        <app-resize-area
            size="250px"
            [minSize]="250"
        >
            <div class="side-bar">
                <div class="side-bar-content">
                    <div class="conversation-card active">
                        <div class="conversation-card-icon">
                            <mat-icon
                                class="conversation-card-icon"
                                fontSet="material-icons-outlined"
                            >
                                home
                            </mat-icon>
                        </div>
                        <div class="conversation-card-title">Home</div>
                    </div>
                    <ng-container *ngFor="let user of sidebarUsers; let last=last; let first=first">
                        <div
                            *ngIf="first"
                            class="divider"
                        ></div>
                        <div class="conversation-card">
                            <div class="conversation-card-icon">
                                <mat-icon
                                    inline="true"
                                    svgIcon="avatar:{{ user.avatar }}"
                                ></mat-icon>
                            </div>
                            <div class="conversation-card-title">{{ user.name }}</div>
                        </div>
                        <div
                            *ngIf="!last"
                            class="divider"
                        ></div>
                    </ng-container>
                </div>
                <div class="divider"></div>
                <div class="side-bar-footer">
                    <app-user-info-card
                        [icon]="userInfo.avatar"
                        [name]="userInfo.name"
                        description="user description"
                    ></app-user-info-card>
                </div>
            </div>
        </app-resize-area>
        <app-resize-area [minSize]="400">
            <app-resize-area-container
                direction="vertical"
                style="height: 100%;"
            >
                <app-resize-area
                    size="70%"
                    [minSize]="250"
                >
                    <mat-tab-group animationDuration="0ms">
                        <mat-tab label="All">





























                            <div
                                #chatScreen
                                class="msg-screen"
                            >
                                <ng-container *ngFor="let msg of messageList">
                                    <div *ngTemplateOutlet="chatMsg; context: {icon: msg.avatar, name: msg.name, content: msg.content, right: msg.owner === connectId};"></div>
                                </ng-container>
                            </div>
                        </mat-tab>
                        <mat-tab label="Discussions">
                            <mat-drawer-container hasBackdrop="true">
                                <mat-drawer
                                    #discussDrawer
                                    mode="over"
                                    position="end"
                                >
                                    <mat-expansion-panel
                                        #discussPanel
                                        hideToggle
                                        expanded="true"
                                    >
                                        <mat-expansion-panel-header [ngSwitch]="discussPanel.expanded">
                                            <mat-icon *ngSwitchCase="true">arrow_drop_up</mat-icon>
                                            <mat-icon *ngSwitchCase="false">arrow_drop_down</mat-icon>
                                        </mat-expansion-panel-header>
                                        <div
                                            class="ql-container ql-snow"
                                            style="border-width: 0;"
                                        >
                                            <div
                                                class="ql-editor"
                                                [innerHTML]="'discuss post'"
                                            >
                                            </div>
                                        </div>
                                    </mat-expansion-panel>
                                    <div class="discuss-board msg-screen">
                                        <!-- <div *ngTemplateOutlet="discussMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.'};"></div>
                                        <div *ngTemplateOutlet="discussMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.', right: true};"></div>
                                        <div *ngTemplateOutlet="discussMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.', right: true};"></div>
                                        <div *ngTemplateOutlet="discussMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.'};"></div>
                                        <div *ngTemplateOutlet="discussMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.'};"></div> -->
                                    </div>
                                </mat-drawer>
                                <mat-drawer-content>
                                    <!-- <div *ngTemplateOutlet="chatMsg; context: {content: 'Lorem, ipsum. Lorem, ipsum.', openPanel: true};"></div> -->
                                </mat-drawer-content>
                            </mat-drawer-container>
                        </mat-tab>
                    </mat-tab-group>
                </app-resize-area>
                <app-resize-area [minSize]="90">
                    <quill-editor
                        #editor
                        class="ql-wrapper msg-input"
                        [formControl]="newMessage"
                        customToolbarPosition="bottom"
                    >
                        <div quill-editor-toolbar>
                            <span class="ql-formats">
                                <button
                                    class="ql-bold"
                                    [title]="'Bold'"
                                ></button>
                            </span>
                            <div class="flex-stuffing"></div>
                            <span class="ql-formats">
                                <mat-icon
                                    class="submit"
                                    (click)="sendMsg()"
                                >
                                    send
                                </mat-icon>
                            </span>
                        </div>
                    </quill-editor>
                </app-resize-area>
            </app-resize-area-container>
        </app-resize-area>
    </app-resize-area-container>
</div>
<ng-template
    #chatMsg
    let-icon="icon"
    let-name="name"
    let-content="content"
    let-right="right"
    let-discussCount="discussCount"
    let-openPanel="openPanel"
>
    <div
        class="msg-wrapper"
        [ngClass]="{'msg-wrapper-right': right}"
        (click)="openPanel ? discussDrawer.toggle() : ''"
    >
        <app-chat-msg
            [icon]="icon"
            [name]="name"
            [content]="content"
            [discussionCount]="discussCount"
            [direction]="right ? 'rtl' : 'ltr'"
        >
            {{ content }}
        </app-chat-msg>
    </div>
</ng-template>
<ng-template
    #discussMsg
    let-content="content"
    let-right="right"
>
    <div
        class="msg-wrapper"
        [ngClass]="{'msg-wrapper-right': right}"
    >
        <div class="discuss">
            <div
                class="ql-container ql-snow"
                style="border-width: 0;"
            >
                <div
                    class="ql-editor"
                    [innerHTML]="content"
                >
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template
    #resizeLine
    let-direction="direction"
>
    <div
        class="resize-line"
        [ngClass]="{'resize-line-vertical': direction === 'vertical'}"
    ></div>
</ng-template>
